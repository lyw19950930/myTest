<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var xhr = null;
			if (typeof window.XMLHttpRequest =="function") {
				xhr = new XMLHttpRequest();
			}
			else{
				xhr=new ActiveXObject("Microsoft.XMLHTTP");
			}
			
			//username     password
			//编码转换
			//var getURL = encodeURIComponent("http://www.marrymin.com:8180/Ajax/Post");
			var url = "http://www.marrymin.com:8180/Ajax/Post";
			
			xhr.onreadystatechange = function () {
				if(xhr.readyState ==4){
					alert(xhr.responseText);
				}
			}
			
			xhr.open("POST",url,true);
			
			//方式1    Content - Type  --> application/x-www-form-urlencoded;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			
			var parameter = "";//空串
			var username = "username";//key
			var value1= "111"//value
			parameter=getParametersString(parameter,username,value1);
			parameter=getParametersString(parameter,"password","222");
			
			//var paraStr = "username=111&passwoird=222";
		
			//传参
			xhr.send(parameter);
			
			
			//构建application/x-www-form-urlencoded形式的字符串参数
			//encodeURIComponent()    将字符串转成URL Code格式 更加安全
			function getParametersString (originPara,key,value) {
				if (originPara.length!=0) {
					originPara =originPara + "&"+encodeURIComponent(key)+"="+value;
				}else{
					originPara = encodeURIComponent(key)+"="+value;
				}
				return originPara;
			}
		</script>
		
	</body>
</html>
